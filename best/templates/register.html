{% extends 'basic.html' %}
 {% block title%} Accounts {% endblock %} 
 {% block head %}
<style>
    .wts{
        color: yellowgreen;
        text-decoration: dotted;
    }
    #btnn{
        color: greenyellow;
    }
    #headinga{
        color: red;
        font-family: "Comic Sans MS", cursive, sans-serif;
        text-align: center;
        text-decoration: underline;
    }
</style>
 {% endblock %}
 {% block body %}

<h1 id="headinga">Register Now</h1>
 <div class="container">
    <div class="row">
      <div class="col">
        1 of 3
      </div>
      <div class="col-8">
        <form action="resister" method="POST">
                {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1" class="wts">User Name</label>
                <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="wts">First Name</label>
                <input type="text" class="form-control" name="first_name" id="exampleFormControlInput1" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="wts">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="exampleFormControlInput1" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1" class="wts">Email address</label>
              <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-row">
                <div class="col">
                  <label for="exampleFormControlInput1" class="wts">Password</label>
                  <input type="password" name="password1" class="form-control" placeholder="Password">
                </div>
                <div class="col">
                  <label for="exampleFormControlInput1" class="wts">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
                </div>
              </div>
            <div class="form-group">
                <label for="exampleFormControlInput1" class="wts">PUBG Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="PUBG Name">
            </div>
        
        
        
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  i agree with term and conditions
                </label>
            </div>
            <input type="submit">
          </form>
      </div>
      <div class="col">
        3 of 3
      </div>
    </div>
 



 {% endblock %}
